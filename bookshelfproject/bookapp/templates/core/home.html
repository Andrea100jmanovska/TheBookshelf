{% extends 'core/base.html' %}
{% block title %}
Welcome
{% endblock %}

{% block content %}
<div class="row row-cols-3">
        {% for product in products %}
        <div class="container p-5 pb-1">
            <div class="card p-2" style="width: 25rem; height: 13rem;">
                <div class="row">
                    <div class="col-2">
                    {% if product.image %}
                        <div>
                            <img class="card-img-left " src="{{ product.image.url }}" alt="Image of {{product.title}}" style="width:140px;height:190px">
                        </div>
                    {% endif %}
                    </div>
                    <div class="col-10">
                        <div style="margin-left:65px; margin-bottom:-5px; " >
                        <div class="card-body">
                            <a href="{% url 'product_detail' product.category.slug product.slug %}" style="text-decoration:none; color:black">
                                <h4 class="card-title h5 h4-sm"> {{product.title}} - {{product.author}}</h4>
                            </a>
                            <p class="card-text"> Category: {{product.category}} <br></p>
                            <h5>{{ product.get_display_price }}â‚¬ </h5><br>
                            <button class="btn btn-success" style="margin-top:-15px;"><i class="bi bi-cart"></i><a href="{% url 'add_to_cart' product.id %}" class="text-white" style="text-decoration:none;"> ADD TO CART</a></button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
</div>
{% endblock %}
