{% extends 'core/base.html' %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
    <h3 class="text-white text-center pt-3">{{ title }}</h3>

<div class="container p-4" style="background-color:#D9D9D9; height:880px; width:300px; margin-top:2%; border-radius:25px;">

<form method="post" action="." enctype="multipart/form-data">
  {% csrf_token %}

  {{ form.as_p}}

  <button class="btn btn-success" style="width:100%">Attach Book</button>
</form>
{% if product %}
    <div class="p-2">
    <button class="btn btn-danger" style="width:100%"><a href="{% url 'delete_product' product.id %}" class="text-white" style="text-decoration:none; ">Delete Product</a></button>
</div>
    {% endif %}
    </div>
{% endblock %}
